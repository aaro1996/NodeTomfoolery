<!DOCTYPE html>
<html>
   <head>
      <script src="/socket.io/socket.io.js"></script>
      <script src="my_script.js" defer="defer"></script>
   </head>
   <body>
      <div id="username_div">
         <p id="username_head_p"> Currently logged in as <span id="Username"> </span> </p>
         <button id="change_username_button"> New Username </button>
      </div>
      <div id="chat_table_div">
         <table>
            <tr> 
               <th> Chat </th> 
   			   <th> Users </th> 
   			   <th> Rooms </th>
               </tr>
            <tr> 
               <td> <div id="div_chatlog"></div> </td>
               <td> <ul id="user_list"></ul> </td> 
               <td> <ul id="room_list"></ul> </td>
            </tr>
            <tr> 
               <td> <input type="text" id="input_text_message"/> </td>
               <td> <button id="button_send_message"> Send </button> </td> 
               <td> <button id="button_new_chatroom"> New Chatroom </button> </td>
            </tr>
         </table>
      </div>
   </body>
</html>
